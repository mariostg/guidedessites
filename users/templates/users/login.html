{% extends 'base.html' %}
{% load static %}
{% block content %} 
  <div class="auth">

    <div class='card header auth__header text-center'>
    <h2>Guide des sites</h2>
    <h4>Administration</h4>
  </div>
    <div class="card">

      <div class="auth__header text-center">
      </div>

      <form action="#" class="form auth__form" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="entry">
          <label for='username'>Nom d'utilisateur: </label>
            <input class="input" type="text" name="username"placeholder="Enter your username..." />
          </div>
        </div>
        
        <div class="row">
          <div class="entry">
            <label for='password' >Mot de passe: </label>
            <input id='formInput#password' class="input" type="password" name="password" placeholder="••••••••" />
          </div>
        </div>
          <div class="row">
          <label id='show_password' class='form-control'>
            <input type="checkbox" onclick="togglePassword()">
            Afficher mot de passe
          </label>
        </div>

        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Se connecter" />
          {% comment %} <a href="forgetpassword.html">Forgot Password?</a> {% endcomment %}
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      var x = document.getElementById("formInput#password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
  {% endblock content %}
