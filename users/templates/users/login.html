{% extends 'base.html' %}
{% load static %}
{% block content %} 

<div class="form-signin w-100 m-auto bg-success-subtle mt-2 rounded">
  <div class="h3 mb-3 fw-normal text-center">
      <h2>Guide des sites</h2>
      <h4>Administration</h4>
  </div>

  <form action="#" method="POST">
      {% csrf_token %}
      <div class="form-floating">
        <input class="form-control" type="text" name="username"autofocus='autofocus'/>
        <label for="username">Nom d'utilisateur </label>
      </div>

      <div class="form-floating">
        <input class="form-control" id="formInput#password" type="password" name="password" placeholder="••••••••"/>
        <label for="password">Mot de passe: </label>
      </div>
      
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" onclick="togglePassword()" />
        <label class="form-check-label" id="show_password">
              Montrer le mot de passe
          </label>
      </div>

          <input class="btn btn-primary w-100 py-2" type="submit" value="Log In" />
          <a class="btn btn-secondary w-100 my-2" href="forgetpassword.html">Mot de passe oublié?</a>
  </form>

  <div class="border p-2 rounded text-center">
    <div>Contacter le responsable</div>
    <a class="link" href="mailto:">mario@mail.ca</a>
  </div>
</div>

<script>
  function togglePassword() {
    var x = document.getElementById("formInput#password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
  {% endblock content %}
