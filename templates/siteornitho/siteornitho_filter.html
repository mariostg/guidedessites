{% extends 'base.html' %} 
{% block title %}Rechercher des sites{% endblock title %}
{% block pagetitle %} <h1>Rechercher des sites</h1> {% endblock pagetitle %}
{% block content %}
<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Chercher</button>
</form>
<ul>
    {% for site in filter.qs %}
    <li>
        <a href="{% url 'detail_site' site.pk %}">{{ site.nom_du_site }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
