<aside class="fixed-top w-25 translate-middle-y top-50" id="filter-form" style='visibility:hidden;'>
    <form action="{% url 'sites' %}" method="GET">
        <header class="p-3 bg-primary text-secondary container" onclick='toggle_search_menu()'>Trouver un sites</header> 
        <section class="container bg-secondary">
                <div class="mb-3">{{form.nom_du_site.label_tag}}{{form.nom_du_site}}</div>
                <div class="mb-3">{{form.municipalite.label}} {{form.municipalite}}</div>
                <div class="mb-3">{{form.sous_habitat.label}} {{form.sous_habitat}}</div>
                <div class='mb-3'><label class='form-label'>Période d'intérêt</label> {{form.periode_interet_debut}}</div>
                <div class="mb-3">{{form.transport}}</div>
                <div class="text-center"><button type='button' class="btn btn-success">Lancer recherche</button></div>
            </section>
    </form>
</aside>


<script>
    function toggle_search_menu(){
        let aside = document.querySelector('aside')
        if (aside.style.visibility == 'hidden'){
            aside.style.visibility='visible'
        }else{
            aside.style.visibility='hidden'
        }
    }
</script>
